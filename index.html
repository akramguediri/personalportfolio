    <script type="module">
        import { startExperience } from "./js/main.js";
        window.startExperience = startExperience;

        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.getElementById("loading-screen");
            const overlay = document.getElementById("overlay");
            const homeButton = document.getElementById("home-button");

            if (!loadingScreen || !overlay || !homeButton) {
                console.error("âŒ Essential elements missing in DOM!");
                return;
            }

            // ğŸ”„ Name Reveal Loading Animation (Appearing from Back to Front)
            const frames = [
                "++++++++++++++++++++++++",
                "++++++++++++++++++++++--",
                "+++++++++++++++++++++---",
                "+++++++++++++++++++-----",
                "+++++++++++++++++-------",
                "+++++++++++++++---------",
                "+++++++++++++-----------",
                "+++++++++++-------------",
                "+++++++++---------------",
                "+++++++-----------------",
                "+++++-------------------",
                "+++---------------------",
                "+-----------------------",
                "------------------------"
            ];

            let frameIndex = 0;

            function updateLoadingText() {
                const loadingScreen = document.getElementById("loading-screen"); 
                if (!loadingScreen) {
                    console.warn("âš ï¸ Warning: 'loading-screen' not found. Skipping update.");
                    return;
                }
                loadingScreen.innerText = frames[frameIndex] || "AKRAMGUEDIRI";
                frameIndex = (frameIndex + 1) % frames.length;
            }

            const loadingInterval = setInterval(updateLoadingText, 200);

            setTimeout(() => {
                clearInterval(loadingInterval);
                if (loadingScreen) loadingScreen.style.opacity = "0";

                setTimeout(() => {
                    if (loadingScreen) loadingScreen.remove();
                    overlay.style.opacity = "1"; 
                    homeButton.style.opacity = "1"; 

                    setTimeout(() => {
                        console.log("ğŸš€ Starting Experience...");
                        startExperience();
                        overlay.style.opacity = "0"; 
                    }, 3000);
                }, 1000);
            }, 4000);
        });

        // ğŸ”„ Restart Function for Home Button
        function restartExperience() {
            location.reload(); 
        }
    </script>
